<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald</title>

    <!-- Logo -->
    <link rel="icon" href="./asset/img/Explore/img_app.png" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="asset/css/grid.css">
    <link rel="stylesheet" href="asset/css/survey_Style.css">

    <!-- link js -->
    <script src="./js/survey_JS.js" defer></script>

</head>

<body>
    <!-- Taking infomation -->
    <div class="form">
        <div class="form-content">
            <h1 class="form-title">Your Information</h1>
            <div class="form-description">Enter information to know the results of your child's condition</div>
            <form action="">
                <input type="text" name="parentName" class="parentName" placeholder="Full Name">
                <input type="text" name="childrenName" class="childrenName" placeholder="Children Name">
                <input type="submit" name="submit" class="btn-submit" value="SUBMIT">
            </form>
        </div>
    </div>

    <!-- Taking survey -->
    <div class="app">
        <h1 class="survey-title">Survey</h1>
        <div class="container">
            <h2 id="ques">Question</h2>
            <div id="answer-container">
                <button class="btn">Không bao giờ</button>
                <button class="btn">Hiếm khi</button>
                <button class="btn">Thỉnh thoảng</button>
                <button class="btn">Thường xuyên</button>
                <button class="btn">Luôn luôn</button>
            </div>
            <button class="next-btn">Next</button>
        </div>
    </div>


</body>

</html>
