<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../asset/img/Explore/img_app.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login_JS.js" defer></script>
    <link rel="stylesheet" href="../asset/css/login_style.css" />
    <link rel="stylesheet" href="../asset/css/base.css" />
    <link rel="stylesheet" href="../asset/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <img src="../asset/img_login/form_Bg1.jpg" alt="" />
          <!-- Register Form -->
          <form action="/auth/register" class="sign-up-form" method="post">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="username"
                name="username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="password"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="passwordConfirm"
                name="passwordConfirm"
                id="passwordConfirm"
                required
              />
            </div>
            <input type="submit" class="btn btn-submit" value="REGISTER" />

            {{#if message}}
            <p class="alert alert-danger mt-4">{{message}}</p>
            {{/if}}

            <p class="social-text">Or Sign Up Using</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-github"></i>
                <span>Github</span>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel right-panel">
          <div class="content">
            <h3><span style="color: #fffcc7">Welcome</span> Back!</h3>
            <p>Enter your personal details to use all of site features</p>
            <a href="login.html"
              ><button class="btn transparent" id="sign-in-btn">
                Sign in
              </button></a
            >
          </div>
          <img
            src="../asset/img_login/kidimg_register.png"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
